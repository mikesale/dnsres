name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: make deps

      - name: Run linters
        run: make lint

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: go test -tags=integration ./internal/integration -v

      - name: Run tests with coverage
        run: make coverage

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build CLI
        run: make build

      - name: Build TUI
        run: make build-tui

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            dnsres
            dnsres-tui
